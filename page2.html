<body>
    <div class="home">

        <h2>請輸入學號後三碼</h2>
        <div class="head">
            <input type="number" class="number"></textarea>
            <button class="enter">查詢</button>
        </div>
        <div class="report">
            <h3>查詢結果:</h3>
            <p class="output" style="line-height: 1em;"></p>
            <button class="reset">重新查詢</button>
        </div>
    </div>

    <script>
        const enter = document.querySelector('.enter');
        const number = document.querySelector('.number');
        const head = document.querySelector('.head')
        const report = document.querySelector('.report');
        const output = document.querySelector('.output')
        const reset = document.querySelector('.reset');

        let nfcfbnh;

        report.style.visibility = 'hidden'
        number.focus();

        enter.addEventListener('click', ser);

        number.addEventListener('keydown', function (e) {
            if (e.keyCode === 13) {
                ser();
            };
        });

        function ser() {
            let allprice = 0;
            number.disabled = true;
            enter.disabled = true;
            report.style.visibility = 'visible';

            /*if (data.number.find(element => element = number.value) === number.value) {
                output.innerHTML = output.innerHTML + data.tag;
                allprice = allprice + data.price;
            }*/

            function serFN(x) {
                if (x.number.find(element => element = number.value) === parseInt(number.value, 10)) {
                    output.innerHTML = output.innerHTML + x.tag + ' ';
                    allprice = allprice + x.price;
                }
            }

            serFN(b1);
            serFN(b2);
            serFN(b3);

            if (allprice != 0) {
                output.innerHTML = output.innerHTML + '<br>共 ' + allprice + ' 元';
            }
            else {
                output.innerHTML = '沒有資料';
            }
        }

        reset.addEventListener('click', res);
        function res() {
            number.disabled = false;
            enter.disabled = false;
            report.style.visibility = 'hidden';
            number.value = '';
            number.focus();
            //output.innerHTML = '沒有資料';
