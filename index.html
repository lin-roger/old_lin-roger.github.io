        const app = Vue.createApp({

                return {

                }
            },
            methods: {
                visblechange() {
                    console.log('khbfh')
                    this.visble = !this.visble;

        app.component('awithsvg', {
            data() {
                return {

                }
            },
            props: [

            ],
            computed: {
                hrefs() {
                    if (typeof (this.href) == "undefined") {
                        return '#';
                    } else {
                        return '#' + this.href;
                    }
                }
            },
            template: `
            <a :href=hrefs>
                <i :class=svg :style=styles ></i>
            </a>
            `
        })
